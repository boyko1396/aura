<!doctype html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="css/style.min.css??=v=20240112170807">
  <link rel="apple-touch-icon" sizes="180x180" href="static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/favicon/favicon-16x16.png">
  <link rel="manifest" href="static/favicon/site.webmanifest">
  <link rel="shortcut icon" href="static/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="static/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>Aura AI</title>
</head>
  <body>

    <div id="root" class="site">
      <div class="site__inner">
        <header class="header">
  <div class="container header__container">
    <a href="/" class="header__logo">
      <img src="images/logo.svg" alt="AuraAI logo">
    </a>
    <nav class="header__nav" role="navigation">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a href="#" class="header__nav-link header__nav-link--about">about ńioņ</a>
        </li>
        <li class="header__nav-item">
          <a href="#" class="header__nav-link">for investors</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
        <main role="main" class="site__main">
          <section class="aura-intro site__main-intro">
            <div class="container aura-intro__container">
              <div class="aura-intro__center">
                <picture class="aura-intro__media">
                  <img src="images/intro-img.jpg" alt="Hello! I am Aùra Ai  Ask me about the future">
                </picture>
                <div class="aura-intro__content">
                  <h1 class="aura-intro__title">Hello! I am <span>Aùra Ai</span><br>Ask me about <span>the future</span></h1>
                </div>
              </div>
            </div>
          </section>
          <div class="site__main-aura">
            <div class="aura-chat site-main__chat">
              <div class="aura-chat__body" id="chatContentBox">
                <div class="container aura-chat__body-container">
                  <div class="aura-chat__main">
                    <div class="aura-chat__card-list" id="chatContentBody"></div>
                    <div class="aura-chat__hint" id="chatContentHint">
                      <p class="aura-chat__hint-title">Do you want to know about</p>
                      <div class="aura-chat__hint-list">
                        <button type="button" data-hint="Tell me about nGame mode" class="aura-chat__hint-card hint-card js-hint-card">ńGame mode</button>
                        <button type="button" data-hint="Tell me about nDate" class="aura-chat__hint-card hint-card js-hint-card">ńDate</button>
                        <button type="button" data-hint="Show me roadmap" class="aura-chat__hint-card hint-card js-hint-card">roadmap</button>
                        <button type="button" data-hint="Tell me about nApp" class="aura-chat__hint-card hint-card js-hint-card">ńApp</button>
                        <button type="button" data-hint="Tell me about investments" class="aura-chat__hint-card hint-card js-hint-card">investments</button>
                        <button type="button" data-hint="Tell me about fromnverse team" class="aura-chat__hint-card hint-card js-hint-card">our team</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="aura-chat__block">
                <div class="container">
                  <div class="aura-chat__user">
                    <form method="POST" action="#" class="aura-chat__form">
                      <div contenteditable="plaintext-only" role="textbox" autofocus class="aura-chat__form-textarea" id="messageTextarea"></div>
                      <button type="button" class="aura-chat__form-btn is-right" id="sendMessageBtn">
                        <span class="visually-hidden">Send</span>
                        <svg class="u-icon">
                          <use xlink:href="images/icons/icons.svg#send"></use>
                        </svg>
                      </button>
                    </form>
                  </div>
                  <footer class="aura-chat__footer">
                    <nav class="aura-chat__nav">
                      <ul class="aura-chat__nav-list">
                        <li class="aura-chat__nav-item">
                          <a href="#" class="aura-chat__nav-link">terms of use</a>
                        </li>
                        <li class="aura-chat__nav-item">
                          <a href="#" class="aura-chat__nav-link">privacy policy</a>
                        </li>
                        <li class="aura-chat__nav-item">
                          <a href="#" class="aura-chat__nav-link">cookie</a>
                        </li>
                        <li class="aura-chat__nav-item">
                          <a href="#" class="aura-chat__nav-link">ú inc. constitution</a>
                        </li>
                        <li class="aura-chat__nav-item">
                          <a href="#" class="aura-chat__nav-link">contacts</a>
                        </li>
                      </ul>
                    </nav>
                    <p class="aura-chat__copyright">© 2023 ńVerse Government Authority</p>
                  </footer>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="js/app.min.js??=v=20240112170807"></script>
  </body>
</html>
